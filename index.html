<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="webfont.css">
</head>
<body>
    <div id="corpo" class="corpo">
        <header>
            <div id="titulo">MyList</div>
            <div class="linha">
                <input type="text" id="ent" class='inputtask'>
                <textarea id="texttemp" class="hidden" placeholder="Cole a sua lista aqui para importá-la."></textarea>
                <input type="button" class="button" id="add" value="&#xe035;" title="Adicionar">
            </div>
        </header>
        <main>
            <div id="mylist" class="mylist"></div>
        </main>
        <footer>
            <div class="linha">
                <input id="paste" type="button" class="button" value="<" title="Importar Lista">
                <input id="numerar" type="button" class="button" value="&#xe010;" title="Numerar Lista">
                <input id="ordem" type="button" class="button" value="&#xe01d;" title="Reordenar">
                <input id="lixo" type="button" class="button" value="&#xe053;" title="Deletar ítens">
                <input id="copy" type="button" class="button" value="7" title="Copiar Lista">
            </div>
        </footer>
    </div>
    <script src="aange.js"></script>
    <script src="app.js"></script>
</body>
</html>
